<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>Начните вводить номер телефона: <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
    </svg> <input type="tel" v-model="phone" @keyup="get_country"></p>
    <p v-if="answer.code != null">Телефонный код: {{ answer.code }}</p>
    <figure v-for="caption in this.answer.caption" v-if="caption.iso_code != null && caption.iso_code !== '—'">
        <img class="flag" align="center" :src="'https://www.countryflags.io/' + caption.iso_code + '/flat/64.png'">
        <figcaption>    {{ caption.iso_code }} ({{ caption.name }})    </figcaption>
    </figure>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            phone: "",
            answer: {}
        },
        methods:{
            get_country: async function (){
                if (this.phone !== "" && this.phone !== "+") {

                    await axios.get(`${document.URL}/get_country/${this.phone}`)
                        .then(response => (this.answer = response.data));
                    if (this.answer.length > 0) {
                        this.answer = this.answer[0];
                    }
                    if (this.answer.iso_code != null){
                        let iso_codes = this.answer.iso_code.split(',');
                        let cntr_names = this.answer.cntr_name.split(',');
                        this.answer.caption = [];
                        if (iso_codes.length === cntr_names.length) {
                            for (const index in iso_codes) {
                                this.answer.caption.push({
                                    iso_code: iso_codes[index],
                                    name: cntr_names[index]
                                });
                            }
                        }
                    }

                }
                return 0
            }
        }
    })
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<style>
    figure {
        display: inline-block;
        margin: 5px;
        text-align: center;
    }
    *{
        text-align: center;
    }
</style>
</html>
